<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Imagen" href="imagenes/2705.png">
    <title>Challenge encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Imagen del logo de Alura">
    </header>
        <div class="contenedor">
            <div class="encriptar">
                <textarea class="texto" placeholder="Ingresa el texto aquí" id="texto" cols="10" rows="30"></textarea>
            </div>
        </div>
        <div class="terminos">
            <img src="imagenes/bi_exclamation-circle-fill.png">
            <p>Solo letras mayúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                Desencriptar
            </button>
        </div>
        <div class="caja">
            <div class="encriptado">
                <img src="imagenes/Muñeco.png" alt="muñeco"  id= "muñeco">
                <div class="mensaje__encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div>
                    <textarea type="mensaje" id="respuestacopiada" class="evaluar"></textarea>
                    <button class="btnCopiar" id= "btnCopiar" onclick="copiarContenido()">Copiar!</button>
                </div>
            </div>
        </div>
            
    <footer class="footer">
        <p>Desarrollado por Ana Perla Morales 2024</p>
    </footer>
    
</body>
<script src="encriptador.js"></script>
</html>
